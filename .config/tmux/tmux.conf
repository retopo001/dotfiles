# --- Default shell ------------------------------------------------------------
set-option -g default-shell /usr/bin/fish
set-option -g default-command "exec fish"

# --- Prefix (Ctrl+Space) ------------------------------------------------------
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# --- Basics -------------------------------------------------------------------
set -g mouse on                    # click to select panes/tabs, middle-click pastes selection
set -g history-limit 10000
setw -g aggressive-resize on

# --- True color (important for Neovim) ---------------------------------------
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# --- Panes --------------------------------------------------------------------
# Split panes using current directory (default bindings)
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
# Alternative bindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r < resize-pane -L 5 \; display-message "Resize pane left"
bind -r > resize-pane -R 5 \; display-message "Resize pane right"
bind -r + resize-pane -U 2 \; display-message "Resize pane up"
bind -r = resize-pane -D 2 \; display-message "Resize pane down"

# --- vim-tmux-navigator (seamless Ctrl+hjkl between vim and tmux) -------------
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l

# --- Window Cycling -----------------------------------------------------------
# Shift+Arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Shift+Alt+H/L to switch windows (vim style)
bind -n M-H previous-window
bind -n M-L next-window

# --- Windows ------------------------------------------------------------------
bind c new-window \; display-message "New window"
bind x kill-pane
bind & kill-window \; display-message "Kill window"

# --- Session Management -------------------------------------------------------
set -g allow-rename off
set -g base-index 1
setw -g pane-base-index 1

# --- Quality of Life ----------------------------------------------------------
set-option -g status-keys vi
setw -g mode-keys vi              # Vim-like navigation in copy-mode

# --- Scrollback Scrolling -----------------------------------------------------
# S-PageUp: enter copy mode and scroll up (tmux requires copy mode to scroll)
bind -n S-PageUp copy-mode -u
# Continue scrolling while in copy mode
bind -T copy-mode-vi S-PageUp send-keys -X page-up
bind -T copy-mode-vi S-PageDown send-keys -X page-down
# q or Escape to exit copy mode (default), or scroll to bottom exits automatically

# --- Copy/Paste like Vim ------------------------------------------------------
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# --- Yank to System Clipboard -------------------------------------------------
set -g @yank_selection_mouse 'clipboard'
set -g @override_copy_command 'wl-copy'

# --- Reload Config ------------------------------------------------------------
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# --- Workflow Guide Convenience -----------------------------------------------
# Restore default choose-window for prefix w
unbind w
bind w choose-window
# Open workflow guide with prefix W
bind W split-window -h "nvim /home/bw/dotfiles/docs/WEZTERM-WORKFLOW-GUIDE.md" \; display-message "Open workflow guide"

# --- Optional: start directly inside tmux on launch ---------------------------
# Add to ~/.bashrc or ~/.zshrc:
#   [[ -z $TMUX ]] && tmux

# --- TPM (Tmux Plugin Manager) -----------------------------------------------
# Install: git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
# Then inside tmux: prefix + I
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Initialize TPM
run '~/.config/tmux/plugins/tpm/tpm'

# --- Path Yanking (override tmux-yank defaults) -------------------------------
# Prefix Y → absolute path (/home/bw/dotfiles)
bind Y run-shell 'printf "#{pane_current_path}" | wl-copy' \; display-message "Copied: #{pane_current_path}"
# Prefix y → relative path (~/dotfiles)
bind y run-shell 'echo "#{pane_current_path}" | sed "s|^/home/bw|~|" | wl-copy' \; display-message "Copied path"

