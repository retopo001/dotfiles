# Picom compositor config - X11 migration

# Backend
backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.3;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'i3-frame'",
  "class_g = 'Polybar'"
];

# Fading (disabled for snappy feel)
fading = false;

# Opacity
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

opacity-rule = [
  "100:class_g = 'i3lock'",
  "100:class_g = 'steam'",
  "100:_NET_WM_STATE@:32a = '_NET_WM_STATE_FULLSCREEN'",
  "97:class_g = 'Alacritty' && focused",
  "90:class_g = 'Alacritty' && !focused"
];

# Corner radius (square)
corner-radius = 0;

# Focus
focus-exclude = [
  "class_g = 'Cairo-clock'"
];

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 1.0; };
  dropdown_menu = { opacity = 1.0; };
};
